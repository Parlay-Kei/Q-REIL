name: Q Suite UI CI

on:
  push:
    branches: [main]
    paths:
      - 'q-suite-ui/**'
      - '.github/workflows/q-suite-ui-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'q-suite-ui/**'
      - '.github/workflows/q-suite-ui-ci.yml'

jobs:
  typecheck-lint-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: q-suite-ui

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: q-suite-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Basic UI smoke (preview)
        run: |
          npx vite preview --port 4173 &
          sleep 5
          curl -sf http://localhost:4173/ -o /dev/null || (pkill -f "vite preview" 2>/dev/null; exit 1)
          pkill -f "vite preview" 2>/dev/null || true
